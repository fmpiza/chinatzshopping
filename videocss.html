<script>
// Get the video
var video = document.getElementById("myVideo");
// Get the button
var btn = document.getElementById("myBtn");
// Pause and play the video, and change the button text
function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}

@media(min-aspect-ratio: 16/9) {
  video {
    width: 100%;
    height: auto;
  }
}
@media(max-aspect-ratio: 16/9) {
  video {
    width: auto;
    height: 100%;
  }
}

</script>
